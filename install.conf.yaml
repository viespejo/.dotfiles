- shell:
    # - [git submodule update --init --recursive, Installing submodules]
    - [./fzf/install --all --no-update-rc --no-fish, Installing FZF]
    - [rsync -va bin/ ~/bin, Sync "~/bin" folder]
    - [rsync -va config/ ~/.config, Sync "~/.config" folder]

- link:
    ~/.xinitrc:
        relink: true
        path: xinitrc
    ~/.zshenv:
        relink: true
        path: zsh/.zshenv
    ~/.config/nvim:
        relink: true
        path: nvim
    ~/.Xresources:
        relink: true
        path: Xresources
    ~/.Xkeymap:
        relink: true
        path: Xkeymap
    ~/.tmux.conf:
        relink: true
        path: tmux.conf
    ~/.gtkrc-2.0:
        relink: true
        path: gtkrc-2.0
    ~/.curlrc:
        relink: true
        path: curlrc
    ~/.taskrc:
        relink: true
        path: task/.taskrc

- clean: ['~']
