- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./fzf/install --all --no-update-rc --no-fish, Installing FZF]
    - [rsync -va bin/ ~/bin, Sync "~/bin" folder]
    - [rsync -va config/ ~/.config, Sync "~/.config" folder]

- link:
    ~/.xinitrc:
        relink: true
        path: xinitrc
    ~/.zshenv:
        relink: true
        path: zshenv
    ~/.config/nvim/init.vim:
        relink: true
        path: nvim/nvimrc
    ~/.config/nvimn-config/nvim/init.vim:
        relink: true
        path: nvimn/nvimrc
    ~/.Xresources:
        relink: true
        path: Xresources
    ~/.Xkeymap:
        relink: true
        path: Xkeymap
    ~/.tmux.conf:
        relink: true
        path: tmux.conf
    ~/.gtkrc-2.0:
        relink: true
        path: gtkrc-2.0
    ~/.curlrc:
        relink: true
        path: curlrc

- clean: ['~']
