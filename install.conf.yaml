- link:
    ~/.xinitrc:
        relink: true
        path: xinitrc
    ~/.zshenv:
        relink: true
        path: zshenv
    ~/.config/nvim/init.vim:
        relink: true
        path: nvimrc
    ~/.Xresources:
        relink: true
        path: Xresources
    ~/.tmux.conf:
        relink: true
        path: tmux.conf

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./fzf/install --all --no-update-rc --no-fish --64, Installing FZF]
    - [rsync -va bin/ ~/bin, Sync "~/bin" folder]
    - [rsync -va config/ ~/.config, Sync "~/.config" folder]

